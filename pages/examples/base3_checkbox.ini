<?php

// init mform
$mform = MForm::factory();

// fieldset
$mform->addFieldset('Checkbox element');

// checkbox
$mform->addCheckboxField(1, [1 => 'test-1'], ['label' => 'Checkbox']);

// fieldset
$mform->addFieldset('Radiobuttons element');

// radiobox
$mform->addRadioField(2, [1 => 'test-1', 2 => 'test-2'], ['label' => 'Radio Buttons']);

// fieldset
$mform->addFieldset('Custom element');

// toggle checkbox
$mform->addToggleCheckboxField(3, [1 => 'Toggle test-1'], ['label' => 'Toggle Checkbox']);

// parse form
echo $mform->show();
